<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">

        <el-container>
            <br>
            <el-header>
                <el-input v-model="input" placeholder="Search"></el-input>
                <el-button type="primary">Search</el-button>
            </el-header>
            <br>
            <el-main>

                <el-button type="primary" plain @click="blocksClick">BLOCKS</el-button>
                <el-button type="primary" plain @click="">TRANSACTIONS</el-button>

                <el-table :data="showBlockListDTOS" style="width: 100%" :cell-style="{'text-align':'center'}" :header-cell-style="{'text-align':'center'}">
                    <el-table-column prop="height" label="Height">
                        <template slot-scope="scope">
                            <a :href="'http:'">{{scope.row.height}}</a>
                        </template>
                    </el-table-column>
                    <el-table-column prop="showTime" label="Age">
                    </el-table-column>
                    <el-table-column prop="txSize" label="Transactions">
                    </el-table-column>
                    <el-table-column prop="showSizeOnDisk" label="Size(bytes)">
                    </el-table-column>
                </el-table>

            </el-main>
        </el-container>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/BitcionIndex.js"></script>

</body>

</html>
